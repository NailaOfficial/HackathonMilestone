<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Generator</h1>

    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" required><br>
            <label for="email">Email: </label>
            <input type="email" id="email" required><br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" required><br>
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills </label>
            <textarea id="skills" rows="4" required></textarea><br><br>
        </fieldset>
<br>
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>

    <script src="script.js"></script>
</body>
</html>
